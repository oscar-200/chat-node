<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Chat</title>
    <script src="https://code.jquery.com/jquery.js"></script>
</head>

<body>
    <div class="container p-3">
        <div class="page-header">
            <h1>Node.js Chat</h1>
        </div>

        <div id="content" class="row" style="height: 70%;">
            <div class="col-md-2">
                <div id="chat-content" class="col-md-6">
                    <div class="panel panel-success">
                        <div class="panel-heading">
                            <div class="input-group mb-3">
                                chat
                            </div>
                            <div id="chat" class="panel-body">

                            </div>

                        </div>
                    </div>
                    <div>
                        <Form id="enviar-mensaje" class="input-group" style="text-align: center; margin: 0 auto;">
                            <input type="text" id="message" class="form-control input-lg" >
                            <span class="input-group-btn">
                                <button class="btn btn-lg btn-primary" type="submit">Enviar</button>
                            </span>
                        </Form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="./socket.io/socket.io.js"></script>
    <script>
        jQuery(($)=>{
            const socket = io.connect();
            const $messajeForm = $('#enviar-mensaje');
            let $message = $('#message');
            let $chat = $('#chat');

            $messajeForm.submit((event)=>{
                event.preventDefault();
                if($message.val() !== ''){
                    socket.emit('mandar-mensaje', $message.val());
                }
                $message.val('');
            });

            socket.on('nuevo-mensaje', (data)=>{
                $chat.append(` - ${data.msg} \n`);
            })

        })
    </script>
</body>

</html>
